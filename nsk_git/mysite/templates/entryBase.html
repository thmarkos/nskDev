<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		{% block title %}
			<title>Your Page Title</title>
		{% endblock title %}
		
		<!-- instructs IE 8 to ignore Compatibility View and the Compatibility View List and always display the page using its most standards-compliant mode-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		
		<!-- (en) Add your meta data here -->

		<!-- Mobile viewport optimisation -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<link href="{{ STATIC_URL }}css/base.css" rel="stylesheet" type="text/css"/>
		
		<!--[if lte IE 7]>
		<link href="../static/css/patches/patch_base.css" rel="stylesheet" type="text/css" />
		<![endif]-->
		
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		{% block site_wrapper %}{% endblock %}

		<!-- full skiplink functionality in webkit browsers -->
		<script src="{{ STATIC_URL }}yaml/core/js/yaml-focusfix.js" type="text/javascript"></script>

		<script type="text/javascript" src="{{ STATIC_URL }}jquery.js"></script>

		{% block template_javascript %}{% endblock %}
	</body>
</html>
